<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Kendo Elasticsearch - demos - Missing and exists filters</title>

  <!--<link rel='stylesheet' href='http://kendo.cdn.telerik.com/2014.1.318/styles/kendo.common.min.css'>-->
  <link rel='stylesheet' href='../bower_components/kendo-ui/styles/kendo.common.min.css'>
  <!--<link rel='stylesheet' href='http://kendo.cdn.telerik.com/2014.1.318/styles/kendo.default.min.css'>-->
  <link rel='stylesheet' href='../bower_components/kendo-ui/styles/kendo.default.min.css'>
</head>

<body>
  <h1>Kendo Elasticsearch - demos - Missing and exists filters</h1>

  <div id='grid'></div>

  <!--<script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>-->
  <script src='../bower_components/jquery/jquery.min.js'></script>
  <!--<script src='http://kendo.cdn.telerik.com/2014.1.318/js/kendo.web.min.js'></script>-->
  <script src='../bower_components/kendo-ui/src/js/kendo.web.js'></script>
  <!--<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js'></script>-->
  <script src='../bower_components/moment/min/moment.min.js'></script>
  <script src='../kendo-elasticsearch.js'></script>

  <script>
    $(document).ready(function() {
      $('#grid').kendoGrid({

        // LOOK HERE !
        // Inspired by this http://www.telerik.com/forums/grid-filtering-in-javascript---not-equal-to-null
        filterMenuInit: function(e) {
          var selects = e.container.find("select:not(.k-filter-and, k-filter-or)");
          var inputs = e.container.find("input");

          selects.each(function(i) {
            var select = $(this);
            var input = $(inputs[i]);
            select.change(function() {
              if (select.val() === 'exists') {
                input.val('-- exists --').change();
              }
              if (select.val() === 'missing') {
                input.val('-- missing --').change();
              }
            });
          });
        },

        // configure the datasource to be an ElasticSearchDataSource
        dataSource: new kendo.data.ElasticSearchDataSource({
          transport: {
            read: {
              url: 'http://localhost:9200/kendo-elasticsearch-demo/person/_search/'
            }
          },
          pageSize: 10,

          schema: {
            model: {
              // Use this to specify that sub fields of string fields should be used for pattern based filtering and aggregations
              // If the subfields are different by field use 'esFilterSubField' and/or 'esAggSubField' on each filed definition
              esStringSubFields: {
                filter: 'lowercase',
                agg: 'raw'
              },
              fields: {
                firstName: {
                  type: 'string',
                  esName: 'name.firstName'
                },
                title: {
                  type: 'string',
                  esName: 'title'
                }
              }
            }
          },

          sort: {
            field: 'firstName',
            dir: 'desc'
          }
        }),

        // other grid options besides the datasource
        sortable: true,
        pageable: true,
        filterable: {
          extra: true,
          operators: {
            string: {
              search: "Search",
              eq: "Is equal to",
              neq: "Is not equal to",
              startswith: "Starts with",
              contains: "Contains",
              doesnotcontain: "Does not contain",
              endswith: "Ends with",
              exists: 'Exists',
              missing: 'Missing'
            }
          }
        },
        columns: [{
          field: 'firstName',
          title: 'First name'
        }, {
          field: 'title',
          title: 'Title'
        }]
      });
    });
  </script>

</body>

</html>
